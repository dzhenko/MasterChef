<div ng-controller="LoginController">
    <div class="jumbotron">
        <h1>{{welcome}}</h1>
        <p>{{start}}</p>
        <div class="divider"></div>
    </div>
    <div class="container">
            <form name="signUpForm" class="form-horizontal col-md-5 well " id="registerForm">
                <fieldset class="text-left">
                    <legend class="text-primary col-md-offset-1 col-md-10">Register</legend>

                    <div class="form-group">
                        <label for="register-email" class="col-md-4 control-label">Email</label>

                        <div class="col-md-8">
                            <input id="register-email" type="email" placeholder="Email" ng-model="regUsername" required="required" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-password" class="col-md-4 control-label">Password</label>

                        <div class="col-md-8">
                            <input id="register-password" type="password" placeholder="Password" ng-model="regPassword" required="required" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-password-confirm" class="col-md-4 control-label">Confirm Password</label>

                        <div class="col-md-8">
                            <input id="register-password-confirm" type="password" placeholder="Confirm Password" ng-model="regConfirmPassword" required="required" class="form-control" />
                        </div>
                    </div>

                    <div>
                        <button ng-click="register(regUsername, regPassword)" ng-disabled="registerForm.$invalid || regPassword !== regConfirmPassword"
                                class="btn btn-primary pull-right col-md-8">Register</button>
                    </div>
                </fieldset>
            </form>

            <form name="loginForm" class="form-horizontal col-md-5 col-md-offset-1 well" id="loginForm">
                <fieldset>
                    <legend class="text-primary col-md-offset-1 col-md-10">Login</legend>

                    <div class="form-group">
                        <label for="login-email" class="col-md-4 control-label">Email</label>

                        <div class="col-md-8">
                            <input id="login-email" type="email" placeholder="Email" ng-model="username" required="required" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="col-md-4 control-label">Password</label>

                        <div class="col-md-8">
                            <input id="login-password" type="password" placeholder="Password" ng-model="password" required="required" class="form-control" />
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-info pull-right col-md-8 specialDivider">Facebook Login</button>
                    </div>
                    <div>
                        <button ng-click="login(username, password)" ng-disabled="loginForm.$invalid"
                                class="btn btn-primary pull-right col-md-8">Login</button>
                    </div>
                </fieldset>
            </form>
    </div>
    <div class="divider"></div>
    <img class="col-md-8 col-lg-offset-2" height="400" src="" ng-src="{{imgSrc}}" alt="recipes"/>
</div>
